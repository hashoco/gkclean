name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # ===========================
          # Frontend (Next.js) Deploy
          # ===========================
          cd /home/ec2-user/gkclean
          git pull
          npm install
          npm run build
          pm2 restart gkclean || pm2 start npm --name gkclean -- start

          # ===========================
          # Backend (Node.js API) Deploy
          # ===========================
          cd /home/ec2-user/gkclean/backend
          npm install
          pm2 restart backend || pm2 start src/app.js --name backend