name: Deploy to EC2 (Clean Clone)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "===== ðŸš€ Clean Deployment Start ====="

            cd /home/ec2-user

            echo "ðŸ“Œ 1) Remove old project folder"
            rm -rf gkclean

            echo "ðŸ“Œ 2) Clone fresh project"
            git clone https://github.com/hashoco/gkclean.git
            cd gkclean

            echo "ðŸ“Œ 3) Install dependencies"
            npm install --force

            echo "ðŸ“Œ 4) Prisma generate"
            npx prisma generate

            echo "ðŸ“Œ 5) Build project"
            npm run build

            echo "ðŸ“Œ 6) Restart PM2 with production script"
            pm2 delete gkclean || true
            pm2 start npm --name gkclean -- run start:prod

            echo "===== ðŸŽ‰ Clean Deployment Completed Successfully ====="
